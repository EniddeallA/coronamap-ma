
name: Update data
on:
  schedule:
  - cron: "0 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install packages
      run: npm install

    # Runs a set of commands using the runners shell
    - name: Update the data
      run: |
        cd src
        node parseData.js
        
    - name: Commit and Push the new data
      run: |
        git config --global user.email "mehdi.bounya@gmail.com"
        git config --global user.name "mehdibo"
        git remote set-url origin https://${{ secrets.githubToken }}@github.com/mehdibo/coronamap-ma.git
        git add src/data.json
        git commit -m "GitHub Workflow: updated data"
        git push origin master
